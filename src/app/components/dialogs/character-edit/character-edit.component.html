<mat-dialog-content>
    <header><h1>Modifica</h1></header>
    <div class="inputs flex flex-col">
        <mat-form-field>
            <input matInput placeholder="Nome:" [(ngModel)]="data.name" (keyup.enter)="save()" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Abilità:" [(ngModel)]="data.abilities" (keyup.enter)="save()" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Nazionalità:" [(ngModel)]="data.nationality" (keyup.enter)="save()" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Capitoli:" [(ngModel)]="data.chapter" (keyup.enter)="save()" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>In vita</mat-label>
            <mat-select [(ngModel)]="data.living">
                <mat-option [value]="true">In vita</mat-option>
                <mat-option [value]="false">Morto</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="closeDialog()">Annulla</button>
    <button mat-raised-button color="primary" (click)="save()">Salva</button>
</mat-dialog-actions>
